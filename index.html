<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>  
        <title>Telebort | Champion Typist Game</title>
        <link rel="shortcut icon" href="favicon.jpg" />
    </head>
    <body>
        <div class="center">
            <marquee class="marquee_position" behavior="slide" loop="1" scrollamount="5" direction="up">
                <h1><strong>Hello and welcome to the Champion Typist Game!</strong></h1>
            </marquee>
            <br/>
            <div class="sub_background">
                <h3><strong>Instructions:</strong></h3>
                <h4>Type as many words as you can in the given time and good luck on the path to become a champion!</h4><br/>
                <button class="btn btn-primary btn-lg">Start</button>
                <br/><br/>
                <table class="table">
                    <thead>
                        <tr>
                            <th class="text_element"><u>Score</u></th>
                            <th class="text_element"><u>Time(s)</u></th>
                        </tr>
                        <tr>
                            <td class="text_element"><span class="user_score">0</span></td>
                            <td class="text_element"><span class="timer">20</span></td>
                        </tr>
                        <tr>
                            <td colspan="2"><p class="words"></p></td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="function.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</html>
